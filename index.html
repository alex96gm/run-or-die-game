<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/styles/iHover.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/canvas.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/start-view.css">
  <title>Run or die</title>
</head>

<body>
  <div class="position-container">
    <div class="start-view">

      <div class="title-game">
        <object type="image/svg+xml" data="./src/assets/RunOrDie.svg"></object>
      </div>
      <div class="image-character character-one" style="cursor: pointer"></div>
      <div class="image-character character-two" style="cursor: pointer"></div>

      <div class="start-game-button">
        <div class="ih-item circle effect2 left_to_right" style="cursor: pointer">
          <a class="start-game">
            <div class="img">
              <img src="./src/assets/labelHover.jpg" alt="img">
            </div>
            <div class="info">
              <h3>START GAME</h3>
              <p>You will die
                <br> or not....</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <canvas id="canvasbackgroundMoon" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundSky" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundCity" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundFloor" width="1200" height="500"> </canvas>
    <canvas id="canvasGame" width="1200" height="500"> </canvas>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <script src="./src/js/index.js"></script>
  <script src="./src/js/game.js"></script>

  <script src="./src/js/blocks.js"></script>
  <script src="./src/js/score.js"></script>

  <script src="./src/js/background-floor.js"></script>
  <script src="./src/js/background-sky.js"></script>
  <script src="./src/js/background-city-middle.js"></script>
  <script src="./src/js/background-moon.js"></script>
  <script src="./src/js/backgrounds.js"></script>


</body>

</html>
