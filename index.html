<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="./src/icons/run-or-die-icon.ico">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/styles/iHover.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/canvas.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/start-view.css">
  
  <link rel="stylesheet" type="text/css" href="./src/styles/game-over-view.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/high-scores.css">
  <link rel="stylesheet" type="text/css" href="./src/styles/canvas-game-view.css">

  <link rel="stylesheet" type="text/css" href="./src/styles/high-score-button.css">
  <title>Run or die</title>
</head>

<body>
  <div class="position-container">
    <div class="start-view">
      <div class="title-game">
        <object type="image/svg+xml" data="./src/assets/RunOrDie.svg"></object>
      </div>
      <div class="selectedCharacterText selectedLeft"><span>Selected</span></div>
      <div>
        <div class="image-character character-one" style="cursor: pointer">
          <canvas id ="chooseRobot" width="155" height="155" class="canvasRobot"> </canvas>
        </div>
      </div>
      <div class="image-character character-two" style="cursor: pointer"></div>

      <div class="start-game-button">
        <div class="ih-item circle effect2 left_to_right" style="cursor: pointer">
          <a class="start-game">
            <div class="img">
              <img src="./src/assets/labelHover.jpg" alt="img">
            </div>
            <div class="info">
              <h3>START GAME</h3>
              <p>You will die
                <br> or not....</p>
            </div>
          </a>
        </div>
      </div>
      <div class="sim-button button28"><span>HIGH SCORES</span></div>
    </div>

    <canvas id="canvasbackgroundMoon" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundSky" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundCity" width="1200" height="500"> </canvas>
    <canvas id="canvasbackgroundFloor" width="1200" height="500"> </canvas>
    <canvas id="canvasGame" width="1200" height="500"> </canvas>
    <div class="div-canvas-game">
      <div class="go-to-menu-canvas button28"><span>GO TO MENU</span></div>
    </div>

    <div class="game-over-view">
      <div class="game-over">GAME OVER</div>
      <div class="score">SCORE: <span class="score-number">3000</span></div>
      <div class="buttons">
        <div class="ih-item circle effect13 top_to_bottom"><a>
          <div class="img"><img src="./src/assets/labelHover.jpg" alt="img"></div>
            <div class="info">
              <div class="info-back">
                <h3 class="game-over-h3">GO TO MENU</h3>
              </div>
            </div>
          </a></div>
          <div class="sim-button-game-over button28"><span>HIGH SCORES</span></div>
          <div class="ih-item circle effect13 top_to_bottom"><a>
            <div class="img"><img src="./src/assets/labelHover.jpg" alt="img"></div>
            <div class="info">
              <div class="info-back">
                <h3 class="game-over-h3" >TRY AGAIN</h3>
              </div>
            </div>
          </a></div>
      </div>   
    </div>

    <div class="high-scores">
      <div class="high-score">HIGH SCORES</div>
      <div class="go-to-menu-high-score  button28"><span>BACK TO MENU</span></div>
      <div class="table-div">
          <div class="head">
              <div scope="col">#</div>
              <div scope="col">PLAYER</div>
              <div scope="col">DATE</div>
              <div scope="col">SCORE</div>
          </div>
          
          <div class= "body">
            
          </div> 
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <script src="./src/js/index.js"></script>
  <script src="./src/js/game.js"></script>

  <script src="./src/js/chooseCharacters/chooseCharacters.js"></script>
  <script src="./src/js/chooseCharacters/robotMenuAnimate.js"></script>

  <script src="./src/js/blocks.js"></script>
  <script src="./src/js/score.js"></script>

  <script src="./src/js/players/robot.js"></script>

  <script src="./src/js/backgrounds/background-floor.js"></script>
  <script src="./src/js/backgrounds/background-sky.js"></script>
  <script src="./src/js/backgrounds/background-city-middle.js"></script>
  <script src="./src/js/backgrounds/background-moon.js"></script>
  <script src="./src/js/backgrounds/backgrounds.js"></script>

  <script type="text/javascript" src="./src/js/scoreFromLocalStorage/scoresLocalStorage.js"></script>


</body>

</html>
